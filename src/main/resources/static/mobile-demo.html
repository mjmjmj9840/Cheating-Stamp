<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8">
  <!-- <meta content="width=device-width, initial-scale=1.0" name="viewport"> -->

  <title>CheatingStamp</title>

  <!-- Google Fonts -->
  <link
    href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i"
    rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

  <!-- Vendor CSS Files -->
  <link href="./assets/vendor/animate.css/animate.min.css" rel="stylesheet">
  <link href="./assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="./assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
  <link href="./assets/vendor/boxicons/css/boxicons.min.css" rel="stylesheet">
  <link href="./assets/vendor/glightbox/css/glightbox.min.css" rel="stylesheet">
  <link href="./assets/vendor/swiper/swiper-bundle.min.css" rel="stylesheet">

  <!-- Template Main CSS File -->
  <link href="./assets/css/style.css" rel="stylesheet">
  <link rel="stylesheet" href="./assets/css/waiting.css">
  <link rel="stylesheet" href="./assets/css/mobile.css">

  <!-- JQuery File -->
  <script src="http://code.jquery.com/jquery-3.5.1.min.js"></script>

</head>

<body>
  <div id="wrap">
    <header id="header" class="d-flex align-items-center">
      <div class="container d-flex justify-content-between align-items-center">
        <div class="logo">
          <h1><a href="/">Cheating Stamp</a></h1>
        </div>

        <nav id="navbar" class="navbar">
          <ul>
            <li sec:authorize="!isAuthenticated()"><a href="/login">Login</a></li>
            <li sec:authorize="isAuthenticated()"><a href="/logout">Logout</a></li>
          </ul>
          <i class="bi bi-list mobile-nav-toggle"></i>
        </nav>
      </div>
    </header>
    <section id="body-time" class="banner">
      <div class="sec-box">
            <div id="examCode" class="d-none" th:text="${examCode}"></div>
            <div class="exam-title">
                <div class="material-icons">edit</div>
                <div class="list1">응시 시험</div>
                <div class="title" th:text="${examTitle}">창직종합설계프로젝트</div>
            </div>
            <div class="exam-time">
                <div class="material-icons">schedule</div>
                <div class="list1">시험 시간</div>
                <div class="title" th:text="${examTime}">3333분</div>
            </div>
            <div class="exam-timer">
                <input type="hidden" id="startTime" th:value="${examStartTime}" />
                <input type="hidden" id="endTime" th:value="${examEndTime}" />
                <div class="material-icons">timer</div>
                <div id="var" class="time-title list1"></div>
                <div class="time title">
                    <span class="hours"></span>
                    <span class="col">:</span>
                    <span class="minutes"></span>
                    <span class="col">:</span>
                    <span class="seconds"></span>
                </div>
            </div>
        </div>
        <div class="btn-exam">
          <input id='target_btn' type='button' value='시험시작'/>
        </div>
    </section>
    <!-- <section id="content1">
      <nav class="nav"></nav>
      <article class="article_right1"></article>
      <article class="article_right2"></article>
    </section>
    <section id="content2">
      <article class="article_box1"></article>
      <article class="article_box2"></article>
      <article class="article_box3"></article>
    </section>
    <section id="content3">
      <article class="article_square1"></article>
      <article class="article_square2"></article>
      <article class="article_square3"></article>
      <article class="article_square4"></article> -->
    </section>
  </div>

  <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i
      class="bi bi-arrow-up-short"></i></a>

  <!-- Vendor JS Files -->
  <script src="./assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="./assets/vendor/glightbox/js/glightbox.min.js"></script>
  <script src="./assets/vendor/isotope-layout/isotope.pkgd.min.js"></script>
  <script src="./assets/vendor/php-email-form/validate.js"></script>
  <script src="./assets/vendor/purecounter/purecounter.js"></script>
  <script src="./assets/vendor/swiper/swiper-bundle.min.js"></script>
  <script src="./assets/vendor/waypoints/noframework.waypoints.js"></script>

  <!-- Template Main JS File -->
  <script src="./assets/js/main.js"></script>
  <script src="./assets/js/waiting.js"></script>
</body>

</html>
