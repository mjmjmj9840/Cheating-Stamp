<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <div th:replace="./fragments/header.html :: fragment-header"></div>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Diff Cam Example</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link href="./assets/css/mHome.css" rel="stylesheet">
</head>
<body>
<div class="box">
    
    <div class="exam-timer">
        <input type="hidden" id="startTime" th:value="${examStartTime}" />
        <input type="hidden" id="endTime" th:value="${examEndTime}" />
        <div id="var" class="time-title list1">시험까지 남은 시간</div>
        <div class="time title">15:44:22
            <span class="hours"></span>
            <span class="col">:</span>
            <span class="minutes"></span>
            <span class="col">:</span>
            <span class="seconds"></span>
        </div>
    </div>
    <video id="video"></video>
    <div id="timestamp"></div>
    
</div>

<script src="https://webrtc.github.io/adapter/adapter-1.0.7.js"></script>
<script src="./assets/diff-cam-scratchpad/diff-cam-engine.js"></script>
<script src="./assets/diff-cam-scratchpad/site.js"></script>
</body>
</html>
