<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<title>Diff Cam Example</title>

		<link href="./assets/css/mTest.css" rel="stylesheet">
	</head>
	<body>
		<figure>
			<video id="video"></video>
			<figcaption>Live Video</figcaption>
		</figure>

		<figure>
			<canvas id="motion"></canvas>
			<figcaption>
				Motion Heatmap<br>
				Score: <span id="score">?</span>
				<div id="warning" style="display: none; color: red;">움직임이 감지되었습니다.</div>
			</figcaption>
		</figure>

		<script src="https://webrtc.github.io/adapter/adapter-1.0.7.js"></script>
		<script src="./assets/diff-cam-engine/diff-cam-engine.js"></script>
		<script src="./assets/js/mTest.js"></script>
	</body>
</html>
