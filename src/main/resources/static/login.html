<!DOCTYPE html>
<html lang="ko" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <title>Login</title>

    <!-- Login JS Files -->
    <script src="http://code.jquery.com/jquery-3.5.1.min.js"></script>

    <!-- Favicons -->
    <link href="./assets/img/favicon.png" rel="icon">
    <link href="./assets/img/apple-touch-icon.png" rel="apple-touch-icon">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i"
          rel="stylesheet">

    <!-- Vendor CSS Files -->
    <link href="./assets/vendor/animate.css/animate.min.css" rel="stylesheet">
    <link href="./assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="./assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
    <link href="./assets/vendor/boxicons/css/boxicons.min.css" rel="stylesheet">
    <link href="./assets/vendor/glightbox/css/glightbox.min.css" rel="stylesheet">
    <link href="./assets/vendor/swiper/swiper-bundle.min.css" rel="stylesheet">

    <!-- Template Main CSS File -->
    <link href="./assets/css/style.css" rel="stylesheet">

    <!-- ======= Header ======= -->
    <script>
        $(document).ready(function () {
            $("#head").load("./header.html", function () {
                //페이지 별로 다른 메뉴 css 적용도 가능
                document.getElementById("header").classList.add("show");
            });
        })
    </script>
</head>

<body>
<!-- ======= Header ======= -->
<div id='head'></div>

<div class="login-box">
    <div class="login-form">
        <h1>WELCOME!</h1>
        <div th:if="${loginError}" class="alert alert-danger" role="alert">로그인에 실패하였습니다.</div>
        <form action="/login" method="post">
            <div class="int-area">
                <input type="email" name="username" id="username" autocomplete="off" required>
                <label for="username">Username (email address)</label>
            </div>
            <div class="int-area">
                <input type="password" name="password" id="password" autocomplete="off" required>
                <label for="password">Password</label>
            </div>
            <div class="btn-area">
                <button id="btn" type="submit">LOGIN</button>
            </div>
        </form>
        <div class="caption" id="sign-up-btn" onclick="location.href='/signup'">Sign Up</div>
    </div>
</div>

<script>
    let username = $('#username');
    let password = $('#password');
    let btn = $('#btn');

    $(btn).on('click', function () {
        if (username.val() == "") {
            username.next('label').addClass('warning');
        } else if (password.val() == "") {
            password.next('label').addClass('warning');
        }
    });
</script>

<a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

<!-- Vendor JS Files -->
<script src="./assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="./assets/vendor/glightbox/js/glightbox.min.js"></script>
<script src="./assets/vendor/isotope-layout/isotope.pkgd.min.js"></script>
<script src="./assets/vendor/php-email-form/validate.js"></script>
<script src="./assets/vendor/purecounte./r/purecounter.js"></script>
<script src="./assets/vendor/swiper/swiper-bundle.min.js"></script>
<script src="./assets/vendor/waypoints/noframework.waypoints.js"></script>

<!-- Template Main JS File -->
<script src="./assets/js/main.js"></script>

</body>

</html>
