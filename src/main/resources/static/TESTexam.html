<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="./fragments/header.html :: fragment-header"></div>

    <script>
        function onclickSupervisor() {
            // Get the checkbox
            var checkBox = document.getElementById("supervisor-check");
            // Get the output text
            var box = document.getElementById("supervisor-token");

            // If the checkbox is checked, display the output text
            if (checkBox.checked === true) {
                box.style.display = "block";
            } else {
                box.style.display = "none";
            }
        }
    </script>
</head>

<body>
<!-- ======= Header ======= -->
    <div th:replace="./fragments/navbar.html :: fragment-navbar"></div>

    <div class="login-box">
        <div class="login-form">
            <h1>Sign Up</h1>
            <form method="post" th:action="@{TESTexam}" th:object="${createExamRequestDto}">    <!--th:action@{html파일 이름}-->
                <!--시험 제목 입력 폼-->
                <div class="int-area">
                    <input type="text" name="title" id="title" autocomplete="off" required>
                    <label for="title">Title</label>
                </div>
                <!--시험 시작 시각, 제한 시각 입력 폼-->
                <div class="int-area">
                    <input type="datetime-local" name="startTime" id="startTime" th:classappend="${#fields.hasErrors('startTime')} ? 'is-invalid'" autocomplete="off" required>
                    <label for="startTime">시작 시각</label>
<!--                    <p class="invalid-feedback" th:if="${#fields.hasErrors('startTime')}" th:errors="*{startTime}">error 1</p>-->
                </div>
                <div class="int-area">
                    <input type="datetime-local" name="endTime" id="endTime" th:classappend="${#fields.hasErrors('endTime')} ? 'is-invalid'" autocomplete="off" required>
                    <label for="endTime">제한 시각</label>
<!--                    <p class="invalid-feedback" th:if="${#fields.hasErrors('endTime')}" th:errors="*{endTime}">error 2</p>-->
                </div>

                <div class="btn-area">
                    <button id="btn" type="submit">Sign Up</button>
                </div>
            </form>
        </div>
    </div>

    <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

    <div th:replace="./fragments/config.html :: fragment-config"></div>
</body>
</html>
